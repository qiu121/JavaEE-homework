2、在控制台输出一个九九乘法表，效果如图所示（书：49页课后习题4）
编程题答案2
<script>
    for (let i = 1; i <= 9; i++) {
        let row = '';
        for (let j = 1; j <= i; j++) {
            const product = i * j;
            row += `${j}x${i}=${product}\t`;
        }
        console.log(row);
        //document.write(row);
    }

</script>
